<! DOCTYPE html>
<html>

    <head>
        <title>Minha primeira página</title>
    </head>

    <body>
        <h1>titulo</h1>
        <h2>titulo2</h2>
        <h3>titulo3</h3>
        <h4>titulo4</h4>
        <h5>titulo5</h5>

        <p>Paragrafo. Assim como o título (h?), quebra a linha ao final da tag. </p>
        <b>negrito, versão html4, não quebra a linha</b>
        <br/> <!--quebra a linha (isso é um comentário)-->
        <strong>negrito, não quebra a linha</strong>
        <br/>
        <i>itálico, não quebra a linha</i>

        <hr/><!--cria uma linha-->

        <ol><!--cria uma lista ordenada (coloca número sozinha)-->
            <li>item1</li>
            <li>item2</li>
        </ol>
        <ul><!--cria uma lista(coloca pontos)-->
            <li>item1</li>
            <li>item2</li>
        </ul>


    </body>
</html>
